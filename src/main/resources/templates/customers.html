<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Customers List</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
  <table class="table">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th></th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="c : ${customers}">
      <td th:text="${c.id}"></td>
      <td th:text="${c.name}"></td>
      <td>
        <a th:href="@{'/customers/show/' + ${c.id}}" class="btn btn-primary">Info</a>
      </td>
      <td>
        <a th:href="@{'/customers/delete/' + ${c.id}}" class="btn btn-primary">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
  <a th:href="@{'/customers/create'}" class="btn btn-primary">Add customer</a>
  <a th:href="@{'/customers/update'}" class="btn btn-primary">Update customer</a>
  <a th:href="@{'/'}" class="btn btn-primary">Main menu</a>
</div>
</body>
</html>
