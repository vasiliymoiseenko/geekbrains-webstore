<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Product List</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
  <script src="lesson11_products.js"></script>

</head>
<body ng-app="webstore-front">
<div class="container" ng-controller="productsController">
  <p></p>
  <h1>Product List</h1>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Title</th>
      <th scope="col">Price</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="p in productsPage.content">
      <td>{{p.id}}</td>
      <td>{{p.title}}</td>
      <td>{{p.price}}</td>
      <td>
        <button class="btn btn-primary" ng-click="deleteProduct(p)">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>

  <p></p>
  <nav aria-label="Page navigation">
    <ul class="pagination">
      <li class="page-item" ng-repeat="pageIndex in paginationArray">
        <button class="page-link" ng-click="loadProducts(pageIndex)">{{pageIndex}}</button>
      </li>
    </ul>
  </nav>

  <p></p>
  <h3>Save or Update Product</h3>
  <form novalidate ng-submit="saveOrUpdateProduct()">
    <input class="form-control" type="text" placeholder="Id" ng-model="new_product.id">
    <p></p>
    <input class="form-control" type="text" placeholder="Title" ng-model="new_product.title">
    <p></p>
    <input class="form-control" type="number" placeholder="Price" ng-model="new_product.price">
    <p></p>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
</body>
</html>
