<div>
  <p></p>
  <h1>Catalog</h1>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Title</th>
      <th scope="col">Price</th>
      <th ng-show="isManager() || isAdmin()"></th>
      <th ng-show="isManager() || isAdmin()"></th>
      <th ng-show="isUserLoggedIn()"></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="p in productsPage.content">
      <td>{{p.id}}</td>
      <td>{{p.title}}</td>
      <td>{{p.price}}</td>
      <td ng-show="isManager() || isAdmin()">
        <button class="btn btn-primary" ng-click="goToEditPage(p.id)">Update</button>
      </td>
      <td ng-show="isManager() || isAdmin()">
        <button class="btn btn-primary" ng-click="deleteProduct(p)">Delete</button>
      </td>
      <td ng-show="isUserLoggedIn()">
        <button class="btn btn-primary" ng-click="addToCart(p.id)">Add to cart</button>
      </td>
    </tr>
    </tbody>
  </table>

  <p></p>
  <nav aria-label="Page navigation">
    <ul class="pagination">
      <li class="page-item" ng-repeat="pageIndex in paginationArray">
        <button class="page-link" ng-click="loadProducts(pageIndex)">{{pageIndex}}</button>
      </li>
    </ul>
  </nav>
</div>
