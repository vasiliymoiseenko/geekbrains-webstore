<div>
  <p></p>
  <h1>Catalog</h1>
  <p></p>
  <div class="row g-2">
    <div class="col-6 col-md-2">
      <form novalidate ng-submit="loadProducts()">
        <div class="form-floating input-group-sm">
          <input type="text" class="form-control" id="filterTitle" placeholder="Title" ng-model="filter.title">
        </div>
        <p></p>
        <div class="form-floating input-group-sm">
          <input type="number" class="form-control" id="filterMinPrice" placeholder="Min price" ng-model="filter.min_price">
        </div>
        <p></p>
        <div class="form-floating input-group-sm">
          <input type="number" class="form-control" id="filterMaxPrice" placeholder="Max price" ng-model="filter.max_price">
        </div>
        <p></p>
        <button class="btn btn-outline-warning btn-sm" style="width: 100%;" type="submit">Применить</button>
      </form>
    </div>
    <div class="col-sm-6 col-md-10">
      <table class="table">
        <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Title</th>
          <th scope="col">Price</th>
          <th ng-show="isManager() || isAdmin()"></th>
          <th ng-show="isManager() || isAdmin()"></th>
          <th ng-show="isUserLoggedIn()"></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="p in productsPage.content">
          <td>{{p.id}}</td>
          <td>{{p.title}}</td>
          <td>{{p.price}}</td>
          <td>
            <button class="btn btn-primary" ng-click="goToProductPage(p.id)">Info</button>
          </td>
          <td ng-show="isManager() || isAdmin()">
            <button class="btn btn-primary" ng-click="deleteProduct(p)">Delete</button>
          </td>
          <td>
            <button class="btn btn-primary" ng-click="addToCart(p.id)">Add to cart</button>
          </td>
        </tr>
        </tbody>
      </table>

      <p></p>
      <nav aria-label="Page navigation">
        <ul class="pagination">
          <li class="page-item" ng-repeat="pageIndex in paginationArray">
            <button class="page-link" ng-click="loadProducts(pageIndex)">{{pageIndex}}</button>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
