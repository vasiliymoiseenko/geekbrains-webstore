<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>GeekBrains Webstore</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular-route.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
</head>

<body ng-app="webstore-front">
<div class="container">
  <div ng-controller="indexController">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#!/" style="font-weight: bold;">GeekBrains Webstore</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#!/products">Catalog</a>
          </li>
          <li class="nav-item" ng-show="isManager() || isAdmin()">
            <a class="nav-link" href="#!/add_product">Add product</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#!/cart">Cart</a>
          </li>
          <li class="nav-item" ng-show="isAdmin()">
            <a class="nav-link" href="#!/users">Users</a>
          </li>
          <li class="nav-item" ng-show="!isUserLoggedIn()">
            <form class="align-middle" ng-submit="tryToAuth()">
              <div class="input-group input-group-sm" style="padding: 4px;">
                <input class="form-control" ng-model="user.username" type="text" placeholder="Username" style="margin-left: 10px;">
                <input class="form-control" ng-model="user.password" type="password" placeholder="Password" style="margin-left: 10px;">
                <button id="navLoginSubmit" class="btn btn-outline-primary btn-sm" style="margin-left: 10px;" type="submit">Sign in</button>
              </div>
            </form>
          </li>
          <li class="nav-item" ng-show="isUserLoggedIn()" style="padding: 4px;">
            <button class="btn btn-outline-secondary btn-sm" ng-click="tryToLogout()">Sign out</button>
          </li>
        </ul>
      </div>
    </nav>
  </div>

  <ng-view></ng-view>

  <script src="index.js"></script>
  <script src="products/products.js"></script>
  <script src="welcome/welcome.js"></script>
  <script src="update_product/update_product.js"></script>
  <script src="add_product/add_product.js"></script>
  <script src="cart/cart.js"></script>
  <script src="users/users.js"></script>
  <script src="checkout/checkout.js"></script>
</div>
</body>
</html>
