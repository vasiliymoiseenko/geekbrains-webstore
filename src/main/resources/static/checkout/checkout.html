<div>
  <p></p>
  <h1>Checkout</h1>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">Title</th>
      <th scope="col">Amount</th>
      <th scope="col">Price</th>

    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="i in cart.items">
      <td>{{i.productTitle}}</td>
      <td>{{i.amount}}</td>
      <td>{{i.priceByProduct + ' X ' + i.amount + ' = ' + i.price}}</td>

    </tr>
    </tbody>
  </table>

  <p></p>
  <h2>Total price {{cart.price}}</h2>
  <button class="btn btn-primary" ng-click="order()">Order</button>

</div>
