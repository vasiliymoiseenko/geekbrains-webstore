<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Orders List</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
  <script src="orders.js"></script>

</head>
<body ng-app="webstore-front">
<div class="container" ng-controller="ordersController">
  <p></p>
  <h1>Orders List</h1>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Purchase price</th>
      <th scope="col">User</th>
      <th scope="col">Product</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="o in ordersPage.content">
      <td>{{o.id}}</td>
      <td>{{o.purchasePrise}}</td>
      <td>{{o.userName}}</td>
      <td>{{o.productTitle}}</td>
      <td>
        <button class="btn btn-primary" ng-click="deleteOrder(o)">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>

  <p></p>
  <nav aria-label="Page navigation">
    <ul class="pagination">
      <li class="page-item" ng-repeat="pageIndex in paginationArray">
        <button class="page-link" ng-click="loadOrders(pageIndex)">{{pageIndex}}</button>
      </li>
    </ul>
  </nav>

  <h3>Save or Update Order</h3>
  <form novalidate ng-submit="saveOrUpdateOrder()">
    <input class="form-control" type="text" placeholder="Id" ng-model="new_order.id">
    <p></p>
    <input class="form-control" type="number" placeholder="Purchase price" ng-model="new_order.purchasePrise">
    <p></p>
    <input class="form-control" type="text" placeholder="User name" ng-model="new_order.userName">
    <p></p>
    <input class="form-control" type="text" placeholder="Product title" ng-model="new_order.productTitle">
    <p></p>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
</body>
</html>
