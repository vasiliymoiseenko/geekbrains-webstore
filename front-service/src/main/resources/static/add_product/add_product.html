<div ng-show="isManager() || isAdmin()">
  <p></p>
  <h1>Add Product</h1>
  <form novalidate ng-submit="addProduct()">
    <input class="form-control" type="text" placeholder="Title" ng-model="new_product.title">
    <p></p>
    <input class="form-control" type="number" placeholder="Price" ng-model="new_product.price">
    <p></p>
    <button type="submit" class="btn btn-primary">Add</button>
  </form>
</div>

<div ng-show="!(isManager() || isAdmin())">
  <h1>Access error</h1>
</div>
