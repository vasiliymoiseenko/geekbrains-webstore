<div ng-show="isAdmin()">
  <p></p>
  <h1>User List</h1>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Username</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="c in usersPage.content">
      <td>{{c.id}}</td>
      <td>{{c.username}}</td>
      <td>
        <button class="btn btn-primary" ng-click="deleteUser(c)">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>

  <p></p>
  <nav aria-label="Page navigation">
    <ul class="pagination">
      <li class="page-item" ng-repeat="pageIndex in paginationArray">
        <button class="page-link" ng-click="loadUsers(pageIndex)">{{pageIndex}}</button>
      </li>
    </ul>
  </nav>

  <p></p>
  <h3>Save or Update User</h3>
  <form novalidate ng-submit="saveOrUpdateUser()">
    <input class="form-control" type="text" placeholder="Id" ng-model="new_user.id">
    <p></p>
    <input class="form-control" type="text" placeholder="Username" ng-model="new_user.username">
    <p></p>
    <input class="form-control" type="text" placeholder="Password" ng-model="new_user.password">
    <p></p>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<div ng-show="!isAdmin()">
  <h1>Access error</h1>
</div>
